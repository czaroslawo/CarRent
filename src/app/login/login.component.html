<div class="flex justify-center pt-40 min-h-screen">
  <div class="flex flex-col shadow-xl p-8 rounded max-w-md self-start">
    <h2 class="text-3xl font-bold mb-6">Login</h2>
    <p #emailError class="text-red-500 text-xs mb-1 hidden">E-mail jest wymagany</p>
    <input #emailInput type="text" class="border border-gray-300 focus:border-green-500 outline-0 rounded p-2 mb-4"
           placeholder="e-mail">
    <p #passwordError class="text-red-500 text-xs mb-1 hidden">Hasło jest wymagane</p>
    <input #passwordInput type="password"
           class="border border-gray-300 focus:border-green-500 outline-0 rounded p-2 mb-4" placeholder="hasło">
    <button (click)="onLogin()"
            class="rounded shadow-md bg-green-400 text-white p-2 mb-2 font-bold hover:bg-green-500 active:bg-green-600">
      Zaloguj się!
    </button>
    <div>
      <p class="text-sm">nie masz jeszcze konta?
        <a routerLink="/register" href='#' class="text-green-500 hover:text-green-600 active:text-green-700">
          Zarejestruj się</a></p>
    </div>
  </div>
</div>
