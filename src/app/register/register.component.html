<form (ngSubmit)="onRegister()" #RegisterForm='ngForm' novalidate>
  <div class="flex justify-center pt-40 min-h-screen">
    <div class="flex flex-col shadow-xl p-8 rounded max-w-md self-start">
      <h2 class="text-3xl font-bold mb-6">Rejestracja</h2>

      <p *ngIf="submitted && name.invalid" class="text-red-500 text-xs mb-1">Imię jest wymagane</p>
      <input name="name" [(ngModel)]="newUser.name" #name="ngModel" type="text"
             [ngClass]="{
        'border-red-500 focus:border-red-500': submitted && email.invalid,
        'border-gray-300 focus:border-green-500': !(submitted && email.invalid)
        }" class="border  outline-0 rounded p-2 mb-4" placeholder="imię"
             required>

      <p *ngIf="submitted && email.invalid" class="text-red-500 text-xs mb-1">
        {{ email.errors?.['required'] ? 'E-mail jest wymagany' : 'E-mail jest niepoprawny' }}
      </p>
      <input name="email" [(ngModel)]="newUser.email" #email="ngModel" type="email" [ngClass]="{
        'border-red-500 focus:border-red-500': submitted && email.invalid,
        'border-gray-300 focus:border-green-500': !(submitted && email.invalid)
        }" class="border  outline-0 rounded p-2 mb-4"
             placeholder="e-mail" required email>
      <p *ngIf="submitted && password.invalid" class="text-red-500 text-xs mb-1">Hasło jest wymagane</p>

      <input name="password" [(ngModel)]="newUser.password" #password="ngModel" type="text"
             [ngClass]="{
          'border-red-500 focus:border-red-500': submitted && email.invalid,
          'border-gray-300 focus:border-green-500': !(submitted && email.invalid)
        }" class="border  outline-0 rounded p-2 mb-4" placeholder="hasło" required>

      <p *ngIf="submitted && password != confirmPassword" class="text-red-500 text-xs mb-1">Hasła nie są takie same</p>
      <input name="confirmPassword" [(ngModel)]="samePassword" #confirmPassword="ngModel" type="text"
             [ngClass]="{
        'border-red-500 focus:border-red-500': submitted && email.invalid,
        'border-gray-300 focus:border-green-500': !(submitted && email.invalid)
        }" class="border  outline-0 rounded p-2 mb-4"
             placeholder="potwierdź hasło">
      <button type="submit"
              class="rounded shadow-md bg-green-400 text-white p-2 mb-2 font-bold hover:bg-green-500 active:bg-green-600">
        Zarejestruj się!
      </button>
      <div class="flex justify-center">
        <p class="text-sm">Masz już konto?
          <a routerLink="/login" class="text-green-500 hover:text-green-600 active:text-green-700"> Zalogj się</a></p>
      </div>
    </div>
  </div>
</form>
