<div class="flex justify-center pt-40 min-h-screen">
  <div class="flex flex-col shadow-xl p-8 rounded max-w-md self-start" >
    <h2 class="text-3xl font-bold mb-6">Rejestracja</h2>
    <p #nameError class="text-red-500 text-xs mb-1 hidden">Imię jest wymagane</p>
    <input #nameInput name="name" type="text" class="border border-gray-300 focus:border-green-500 outline-0 rounded p-2 mb-4" placeholder="imię">
    <p #emailError class="text-red-500 text-xs mb-1 hidden">E-mail jest wymagany</p>
    <input #emailInput name="email" type="text" class="border border-gray-300 focus:border-green-500 outline-0 rounded p-2 mb-4" placeholder="e-mail">
    <p #passwordError class="text-red-500 text-xs mb-1 hidden">Hasło jest wymagane</p>
    <input #passwordInput name="password"  type="password" class="border border-gray-300 focus:border-green-500 outline-0 rounded p-2 mb-4" placeholder="hasło">
    <p #confirmError class="text-red-500 text-xs mb-1 hidden">Hasła nie są takie same</p>
    <input #confirmInput name="confirmPassword" type="password" class="border border-gray-300 focus:border-green-500 outline-0 rounded p-2 mb-4" placeholder="potwierdź hasło">
    <button (click)="onRegister();" class="rounded shadow-md bg-green-400 text-white p-2 mb-2 font-bold hover:bg-green-500 active:bg-green-600" >Zarejestruj się!</button>
    <div class="flex justify-center">
      <p class="text-sm">Masz już konto?
        <a routerLink="/login" class="text-green-500 hover:text-green-600 active:text-green-700"> Zalogj się</a></p>
    </div>
  </div>
</div>
