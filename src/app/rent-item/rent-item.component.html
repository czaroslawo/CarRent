<div class="flex flex-col p-4 shadow-md w-full h-auto rounded bg-white">
  <img [src]="imageUrl"
       class="w-full h-48 object-cover object-center rounded mb-4">
  <div class="flex justify-between items-center">
    <div>
      <p class="font-bold text-2xl text-gray-700">{{ title }}</p>
      <div class="flex flex-row">
        <p class="text-green-500">Lokalizacja:&nbsp;</p>
        <p class="text-gray-700">{{ location }}</p>
      </div>
      <div class="flex flex-row">
        <p class=" text-green-500">Skrzynia biegów:&nbsp;</p>
        <p class="text-gray-700">{{ transmission }}</p>
      </div>
      <div class="flex flex-row">
        <p class="text-green-500">Miejsca:&nbsp;</p>
        <p class="text-gray-700">{{ seats }}</p>
      </div>
      <div class="flex flex-row">
        <p class=" text-green-500">Moc silnika:&nbsp;</p>
        <p class="text-gray-700">{{ power }} KM</p>
      </div>
      <div class="flex flex-row">
        <p class=" font-bold text-green-600">{{ price }} PLN</p>
        <p class="text-gray-800">&nbsp;/ dzień</p>
      </div>
    </div>
    <div class="flex h-min">
      <div class="bg-green-600 rounded-xl">
        <p class="text-white font-bold p-2">{{ rating }}</p>
      </div>
    </div>
  </div>
</div>
